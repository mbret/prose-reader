name: lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Check
        run: |
          npm ci
          npm run format
          npm run lint
