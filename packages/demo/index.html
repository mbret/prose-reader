<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>prose reader demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      body,
      html,
      #app {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body,
      html {
        /* when search bar goes up and we navigate to reader we will have blank space for some reason, we disable it.. */
        /* overscroll-behavior-y: contain; */
        overflow: hidden;
      }

      * {
        box-sizing: border-box;
      }

      #app {
        /* display: flex; */
        overflow: auto;
      }
    </style>
    <script>
      window.__PROSE_READER_DEBUG = '%MODE%' === 'development';
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
